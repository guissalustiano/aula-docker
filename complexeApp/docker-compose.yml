# docker-compose.yml

version: "3.9"  # optional since v1.27.0
services:
  app1:
    build: ./app1
  app2:
    build: ./app2
    environment:
      - NAME=Turing
  proxy:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    links:
      - app1
      - app2
